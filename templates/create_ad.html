{% extends 'base.html' %}

{% block title %}
Добавить объявление
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавить объявление</h1>
    <form method="post">
        <input type="text" name="owners" id="owners" class="form-control" placeholder="Владелец объявления"><br>
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите заголовок"><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите описание"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
