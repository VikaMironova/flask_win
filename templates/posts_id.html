{% extends 'base.html' %}

{% block title %}
{{ adi.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ adi.title }}</h1>

    <div class="alert alert-info">
        <p>{{ adi.text }}</p>
        <p><b>Дата создания: {{ adi.date.date() }}</b></p>
        <a href="/posts/{{ adi.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ adi.id }}/update" class="btn btn-success">Редактировать</a>
    </div>

</div>
{% endblock %}
